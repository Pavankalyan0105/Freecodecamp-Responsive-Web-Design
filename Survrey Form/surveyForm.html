<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="surveyform.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
  <div>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form" class=""form-group">
            <label for="name"  id="name-label" > Name</label><br/><input    id="name"    class="wider" type="text" name="Name"  placeholder="Enter your name"  required><br/>
            <label for="email" id="email-label" >Email </label><br/><input  id="email"   class="wider" type="email" placeholder="Enter your Email" required><br/>
            <label for="age"   id="number-label" > Age  </label><br/><input id="number"   class="wider" min="18"     max="30"  type="number" placeholder="Age" required><br/>
        <label for="role"> Which option best describes your current role?</label><br/>
        <select id="dropdown" class="wider" >
            <option  value=""> Select current role</option>
            <option  value=""> Student</option>
            <option  value=""> Full Time job</option>
            <option  value=""> Full time learner</option>
            <option  value=""> Prefer not to say</option>
            <option  value=""> Other </option>
            </select><br/>
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br/>
        <label> <input type="radio" value="Definitely"  name="recommend">Definitely</label><br/>
        <label> <input type="radio" value="Maybe"       name="recommend">Maybe</label><br/>
        <label> <input  type="radio" value="Not sure"   name="recommend">Not sure</label>
        <label >What is your favorite feature of freeCodeCamp?</label> <br/> 
            <select class="wider">
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Community</option>
                <option>Open source</option>
            </select><br/>
            <label>What would you like to see improved? (Check all that apply)</label><br/>
            <label for="Front-end Projects">     <input class="checkbox" type="checkbox" id="Front-end Projects"    value="Front-end Projects">    Front-end Projects</label><br/>
            <label for="Back-end Projects">      <input class="checkbox" type="checkbox" id="Back-end Projects"     value="Back-end Projects">     Back-end Projects </label> <br/>
            <label for="Data Visualization">     <input class="checkbox" type="checkbox" id="Data Visualization"    value="Data Visualization">    Data Visualization</label><br/>
            <label for="Challenges">             <input class="checkbox" type="checkbox" id="Challenges"            value="Challenges">            Challenges</label><br/>
            <label for="Open Source Community">  <input class="checkbox" type="checkbox" id="Open Source Community" value="Open Source Community">Open Source Community </label><br/>
            <label for="Gitter help rooms">      <input class="checkbox" type="checkbox" id="Gitter help rooms"     value="Gitter help rooms">     Gitter help rooms </label><br/>
            <label for="Videos">                 <input class="checkbox" type="checkbox" id="Videos"                value="Videos">    Videos             </label><br/>
            <label for="City Meetups">           <input class="checkbox" type="checkbox" id="City Meetups"          value="City Meetups">   City Meetups      </label><br/>
            <label for="Wiki">                   <input class="checkbox" type="checkbox" id="Wiki"                  value="Wiki">   Wiki               </label><br/>
            <label for="Forum">                  <input class="checkbox" type="checkbox" id="Forum"                 value="Forum">    Forum             </label><br/>
            <label for="Additional Courses">     <input class="checkbox" type="checkbox" id="Additional Courses"    value="Additional Courses">    Additional Courses   </label><br/>
            <textarea form="survey-form" rows="4" cols="90">Any comments or suggestions?
            </textarea><br/><br/>
            <input id ="submit" type="Submit">
    </form>
    </body>
</html>
